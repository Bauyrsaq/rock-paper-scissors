<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="javascript.js defer"></script>
    </head>

    <body>
        <div class="header">
            Rock Paper Scissors
        </div>

        <div class="content">
            <div class="title">Human vs Computer</div>

            <div class="container"></div>

            <div class="score">
                <div class="human_score">0</div>
                <div class="score_title"></div>
                <div class="computer_score">0</div>
            </div>
        </div>

        <div class="choose">
            <div class="title">Choose one of the 3 signs</div>

            <div class="container">
                <div class="rock"></div>
                <div class="paper"></div>
                <div class="scissors"></div>
            </div>
        </div>
    </body>
</html>
